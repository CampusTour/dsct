<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pannel.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Document</title>
  </head>

  <body>
    <br />
    <div style="padding-left: 5%; padding-right: 5%">
      <div
        id="root"
        style="width: 100%; max-width: 1294px; height: 900px; overflow: scroll"
      >
        <div id="container"></div>
      </div>
      <div>
        <label for="now-mod">点击模式:</label>
        <select class="auto-inp" id="now-mod">
          <option value="DistanceFirst">最短路线导航</option>
          <option value="TimeFirst">最短时间导航</option>
          <option value="selectStartPoint">点击设置当前位置</option>
          <option value="selectCrowdyPoint">点击添加拥挤区域</option>
        </select>
        <button id="move">开始移动</button>
        <button id="pause">停止移动</button>
        <button id="stop">退出导航</button>
        <button id="remove-road-condition">移除拥挤</button>
        <button id="switch-map">切换地图</button>
        <label for="passby">开启途经</label>
        <input type="checkbox" name="passby" id="passby" />
      </div>
      <div>
        <label for="building_input0">输入地名</label>
        <input type="text" id="building_input0" class="auto-inp" />
        <div class="auto hidden" id="build_auto_0">
          <div class="auto_out"></div>
          <div class="auto_out"></div>
        </div>
        <button id="building_input0_ok">确定</button>
      </div>
      <div>
        <label for="building_input1">输入课程</label>
        <input type="text" id="building_input1" class="auto-inp" />
        <div class="auto hidden" id="build_auto_1">
          <div class="auto_out"></div>
          <div class="auto_out"></div>
        </div>
        <button id="building_input1_ok">确定</button>
      </div>
    </div>
    <div style="height: 400px" />
  </body>

  <script src="./js/auto.js"></script>
  <script src="./js/variable.js"></script>
  <script src="./js/draw.js"></script>
  <script src="./js/event.js"></script>
  <script src="./js/operation.js"></script>
  <script src="./js/time.js"></script>
  <script src="./js/service.js"></script>
  <script src="./js/courses.js"></script>
  <script src="./js/dest.js"></script>
  <script src="./js/locations.js"></script>
  <script>
    var autoComplete0 = new AutoComplete(
      "building_input0",
      "build_auto_0",
      dest.map(v => v.building)
    );
    document.getElementById("building_input0").onkeyup = function (event) {
      autoComplete0.start(event);
    };

    var autoComplete1 = new AutoComplete(
      "building_input1",
      "build_auto_1",
      courses.map(v => v.course)
    );
    document.getElementById("building_input1").onkeyup = function (event) {
      autoComplete1.start(event);
    };
  </script>
</html>
