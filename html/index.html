<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/konva@4.0.0/konva.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/pannel.css">
  <!-- 地图 -->
  <script src="./js/navigate.js"></script>
  <script src="./js/setting.js"></script>
  <title>Document</title>
</head>

<body>
  <br />
  <div style="padding-left: 5%; padding-right: 5%">
    <div id="root" style="width: 100%; max-width: 2040px; height: 1000px; overflow: scroll">
      <div id="container"></div>
    </div>
    <div style="position: relative">
      <label class="float-left" for="now-mod">点击模式:</label>
      <select class="float-left" id="now-mod">
        <option value=0>点击选择目的地</option>
        <option value=1>点击设置当前位置</option>
        <option value=2>点击添加拥挤区域</option>
      </select>
      <button class="float-left" id="move">开始移动</button>
      <button class="float-left" id="stop">停止移动</button>
      <button class="float-left" id="quit">退出导航</button>
      <button class="float-left" id="remove-road-condition">移除拥挤</button>
    </div>
  </div>
</body>

<script src="./js/variable.js"></script>
<script src="./js/draw.js"></script>
<script src="./js/event.js"></script>
<script src="./js/operation.js"></script>

</html>
